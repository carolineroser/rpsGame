  <script>
    var otherReady = true;

    function addColor(obj){
      obj.style.backgroundColor = "purple";
    }

    function removeColor(obj){
      obj.style.backgroundColor =  "antiquewhite";
    }

    function displayresult(you,me){
      document.images[3].src = handpics[you];
      document.images[4].src = handpics[me];
    }

//clock atithmetic
//me = computer
    function determineWinner(you, me){
      if ( you == me )
        return "tie";
      else if ( (you + 1) % 3 == me )
        return "me";
      else if ( (me + 1) % 3 == you )
        return "you";
      else
        return "error"; // shouldn't happen
    }

    function chooseAndDisplay(obj) {
      var you = obj.id;
      var me = Math.floor(Math.random() * 3);
      displayresult(you, me);
      switch ( determineWinner(you, me) ) {
        case "tie":
        document.getElementById("whowon").innerHTML = "A Tie!";
        break;
        case "me":
        document.getElementById("whowon").innerHTML = "I Win!";
        break;
        case "you":
        document.getElementById("whowon").innerHTML = "You Win!";
        break;
      }
    }

  </script>
